<!DOCTYPE html>
<html>
  <head>
    <title>Basic Button Change</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        $("#btn").click(function() {
          $("#box").load("data.txt",
          {Name: "Austin",
          Last: "Beans"},
          function() {
            alert("Hi there!");
          });
        })
      });
    </script>
  </head>
  <body>

  </body>
</html>
  </head>
  <body>
    <div id = "box">
      <p>This is my beginning text</p>
    </div>
    <button id = "btn">Click to change</button>
  </body>
</html>
